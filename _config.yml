# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# Site #站点信息
title: 小笔 #标题
subtitle:  己所不欲勿施于人,己所欲也慎施于人。 #副标题
description: 己所不欲勿施于人,己所欲也慎施于人。 #描述
author: 小笔 #作者
language: zh-Hans #语言
timezone:         #时区

# URL
# URL #链接格式
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sywsywsyw.github.io/ #网址
root: /  #"/"根目录 "/hexo/"子目录
permalink: :year/:month/:day/:title/ #文章的链接格式
permalink_defaults:

# Directory  #目录
source_dir: source #源文件
public_dir: public #生成的网页文件
tag_dir: tags #标签
archive_dir: archives #归档
category_dir: categories #分类
code_dir: downloads/code
i18n_dir: :lang  #国际化
skip_render:

# Writing  #写作
new_post_name: :title.md #新文章标题 # File name of new posts
default_layout: post #默认模板 在scaffolds文件夹下
titlecase: false #标题转换成大写 # Transform title into titlecase
external_link: true #新标签页里打开连接 # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: #语法高亮
  enable: true
  line_number: true #显示行号
  auto_detect: false
  tab_replace:

# Category & Tag #分类和标签
default_category: uncategorized #默认分类
category_map:
tag_map:

# Date / Time format #日期时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #分页
## Set per_page to 0 to disable pagination
per_page: 20  #每页文章数, 设置成 0 禁用分页
pagination_dir: page

# Extensions #插件和主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: #部署, sywsywsyw是我的用户名, 同时发布GitHub
  type: git
  repository: https://github.com/sywsywsyw/sywsywsyw.github.io
  branch: gh-pages

#头像
avatar: /images/avator.png

#jiathis 分享服务
jiathis: false
baidushare: false

#搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Disqus #Disqus评论系统
